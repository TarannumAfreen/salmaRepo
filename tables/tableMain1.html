<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Width and Spacing</title>
</head>
<body>
    <table width="400" cellpadding="10" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
<tr>
    <th>January</th>
    <td>245.00</td>
    <td>345.00</td>
    <td>445.00</td>
</tr>

<tr>
    <th>February</th>
    <td>545.00</td>
    <td>645.00</td>
    <td>745.00</td>
</tr>
    </table>
</body>
</html>
