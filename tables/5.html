<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>1st Jan</th>
                <td>285</td>
                <td>45</td>
            </tr>
            <tr>
                <th>2st Jan</th>
                <td>385</td>
                <td>55</td>
            </tr>
            <!-- Additional Rows and Columns -->
            <tr>
                <th>31st Jan</th>
                <td>485</td>
                <td>65</td>
            </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                  <td>1155</td>
                  <td>165</td>
              </tr>
        </tfoot>
    </table>
</body>
</html>
