<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>DCE</th>
            <th>FGH</th>
        </tr>

        <tr>
            <th>6am-7am</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>Horror</td>
        </tr>

        <tr>
            <th>8am-9am</th>
            <td>Sports</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
