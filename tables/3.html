<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
</head>
<body>
    <!-- Spanning Columns -->

    <table>
        <tr>
            <th></th>
            <th>7am</th>
            <th>8am</th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
           
        </tr>
        <tr>
        
            <th>Monday</th>
            <td colspan="4">JavaScript</td>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">College</td>
            <td>Home</td>
            
        </tr>
    </table>
</body>
</html>
