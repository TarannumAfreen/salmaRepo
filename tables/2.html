<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Heading</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        
        <tr>
            <th scope="row">Tickets Sold :</th>
            <td>120</td>
            <td>150</td>
            </th>
        </tr>

        <tr>
            <th scope="row">Total Sales :</th>
            <td>$600</td>
            <td>$150</td>
            </th>
        </tr>

    </table>
</body>
</html>
